<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Penny Flip</title>
</head>
<body>
    <div id="app-container">
        <h1>Penny Flipper</h1>
        <img id="penny-img"  src="assets/images/penny-heads.jpg" alt="image of a penny">
        <div id="button-container">
            <button id="flip">Flip the Penny</button>
            <button id="clear">Clear Scoreboard</button>
        </div>
        <h2 id="message">Start Flipping</h2>
        <hr>
        <h3>Scoreboard</h3>
        <table id="table">
            <tr>
                <th>Number of Heads</th>
                <th>Percentage Heads</th>
                <th>Number of Tails</th>
                <th>Percentage Tails</th>
            </tr>
            <tr>
                <td id="heads">0</td>
                <td id="heads-percent">0%</td>
                <td id="tails">0</td>
                <td id="tails-percent">0%</td>
            </tr>
        </table>
    </div>
    <script src="assets/index.js"></script>
</body>
</html>
